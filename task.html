<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS-Files/task.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <title>Tasks</title>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="logo">
                <h2 class="heading"><a class="link" href="#">
                        <p class="paragraph">To Do </p>
                </h2></a>
            </div>
            <div class="nav">
                <ul>
                    <li bold class="active"><a class="link" href="#">Home</a></li>
                    <li><a class="link" href="#About">What is</a></li>
                    <li><a class="link" href="#Skills">Login</a></li>
                    
                           </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
        <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div
              class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-3 text-white min-vh-100"
            >
              <container id="form" style="padding-top: 25px;">
                <form>
                  <label ><b>Search</b></label>
                  <input type="search"><br>

                  <label><b>Task Title</b></label>
                  <input type="text" placeholder="JS project" /><br />

                  <label><b>Task Priority</b></label>
                  <input type="text" placeholder="High/Medium/Low" />
                  <br />

                  <label><b>DeadLine</b></label
                  ><br />
                  <input type="date" placeholder="27/8/2022" /><br /><br />

                  <label><b>Task Description</b></label>
                  <textarea placeholder="add your Job Description"></textarea
                  ><br /><br />

                  <button type="submit">Save</button>
                </form>
              </container>
            </div>
          </div>
          <div class="col py-3">
            Hello <span id="firstname">First Name</span> , welcome to website We
            are thrilled to have you on board, Enjoy.
            <div id="alltasks">
              <div class="task">
                <h1>task title</h1>
                <h4>deadline</h4>
                <h3>task description</h3>
                <input type="checkbox" />
                <label>Done</label>
                <p class="state" ><span>State</span>
                <span>Proiority</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
        <p><small>&copy; Copyright</small></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./JS-Files/task.js"></script>
  </body>
</html>
